<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/generic.css' %}" />
    <link rel="shortcut icon" href="{% static 'images/Logo_UC2.png' %}" />
  </head>

  {% block sidebar %}
  <body class="row">
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <nav>
      <!--******** LISTA ******** -->
      <ul id="lista">
       
          <a href="{% url 'shop' %}">
            <li>
              <i class="bi bi-cart-fill"></i>
              Tienda
            </li></a>
            <a href="{% url 'create_template' %}">
              <li>
                <i class="bi bi-tools"></i>
                Crear
              </li></a>

        <li>
          <!--******* LOGO  *********-->
          <a id="logo" href="{% url 'index' %}" title="Inicio"><img src="{% static 'images/Logo_UC2.png' %}" >
          <img id="letras" src="{% static 'images/_titulo_vertical.png'%}"></a>
        </li>

        <a href="{% url 'mis_pedidos' %}">
          <li>
            <i class="bi bi-archive-fill"></i>
            Mis Pedidos
          </li></a>
        <!-- CIERRE SESIÓN -->
        {% if user.is_authenticated %}
        <a id="logout" href="{% url 'logout'%}?next={{request.path}}" 
            ><li>
              <i class="bi bi-box-arrow-left"></i>
         <span>{{ user.get_username }}</span> 
        </li></a>
        {% else %}
        <!-- INICIO SESIÓN -->
        <a id="login" href="{% url 'login'%}?next={{request.path}}"><li>
          <i class="bi bi-person-circle"></i>
          Iniciar Sesión
        </li></a>
        {% endif %}
      </ul>
    </nav>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $('nav #lista li i').click(function(){
        $(this).addClass('active');
        console.log($(this).hasClass('active'));
      });
    </script>
  </body>

  {% endblock %}

  <div id="container">{% block content %}{% endblock %}</div>
</html>
